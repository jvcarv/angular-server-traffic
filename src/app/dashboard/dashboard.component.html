<div id="dashboard">
  <app-dashboard-wrapper [image]="{src: 'status.png', alt:'A signal symbol'}" title="Server Status">
    <app-dashboard-item [currentStatus]="currentStatus"/>
  </app-dashboard-wrapper>
    <app-dashboard-wrapper [image]="{src: 'globe.png', alt:'A signal symbol'}" title="Traffic">
      <app-dashboard-graphic [dummyTrafficData]="dummyTrafficData" [maxTraffic]="maxTraffic"/>
    </app-dashboard-wrapper>
    <app-dashboard-wrapper [image]="{src: 'list.png', alt:'A signal symbol'}" title="Support Tickets">
      <app-tickets/>
    </app-dashboard-wrapper>
</div>
